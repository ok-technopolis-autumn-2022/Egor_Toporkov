<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MyTODO</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="todo-app"> 
            <div class="todo-app_header">
                <h1 class="todo-app_header-text">todos</h1>
            </div>

            <main class="main-frame">
                <section class="main-controls">
                    <div class="submin-button">
                        <input class="submit-task" type="button" title="submit-task">
                    </div>
                    <label class="new-task">
                        <input class="new-task-text" type="text" placeholder="What needs to be done?">
                    </label>
                </section>
    
                <section class="todo-tasks">
                    <ul class="tasks-item" aria-label="List of tasks">
                        <li  class="task-item">
                            <div class="task-view">
                                <label class="task-label">
                                    <input type="checkbox" role="checkbox" class="task-status" aria-label="Completed task: HTML"/>
                                    <span class="task-status-check"></span>
                                    <span class="task-text">HTML</span>
                                </label>
                                <button class="task-delete"></button>
                            </div>
                            <div class="task-item__edit" hidden>
                                <input input="text" class="task-input" value="HTML" aria-label="Edit task: HTML"/>
                            </div>
                        </li>
                        <li  class="task-item">
                            <div class="task-view">
                                <label class="task-label">
                                    <input type="checkbox" role="checkbox" class="task-status" aria-label="Completed task: JavaScript"/>
                                    <span class="task-status-check"></span>
                                    <span class="task-text">JavaScript</span>
                                </label>
                                <button class="task-delete"></button>
                            </div>
                            <div class="task-edit" hidden>
                                <input input="text" class="task-input" value="JavaScript" aria-label="Edit task: JavaScript"/>
                            </div>
                        </li>
                        <li  class="task-item">
                            <div class="task-view">
                                <label class="task-label">
                                    <input type="checkbox" role="checkbox" class="task-status" aria-label="Completed task: JS tools"/>
                                    <span class="task-status-check"></span>  
                                    <span class="task-text">JS tools</span>                                  
                                </label>
                                <button class="task-delete"></button>
                            </div>
                            <div class="task-edit" hidden>
                                <input input="text" class="task-input" value="JS tools" aria-label="Edit task: JS tools"/>
                            </div>
                        </li>
                        <li  class="task-item">
                            <div class="task-view">
                                <label class="task-label">
                                    <input type="checkbox" role="checkbox" class="task-status" aria-label="Completed task: CSS"/>
                                    <span class="task-status-check"></span>      
                                    <span class="task-text">CSS</span>                          
                                </label>          
                                
                                <button class="task-delete"></button>
                            </div>
                            <div class="task-edit" hidden>
                                <input input="text" class="task-input" value="CSS" aria-label="Edit task: CSS"/>
                            </div>
                        </li>
                        <li  class="task-item">
                            <div class="task-view"></div>
                            <div class="task-edit" hidden></div>
                        </li>

                    </ul>
                </section>
                <section class="actions-bar">
                    <div class="left-tasks-bar">
                        <span class="left-tasks">3 items left</span>
                    </div>
                    
                    <div class="options" role="radiogroup" aria-label="check-radiobutton">
                        <label class="option">
                            <input class="option-input" type="radio" value="All" name="group" checked>
                            <span class="option-text">All</span>
                        </label>
                        <label class="option">
                            <input class="option-input" type="radio" value="Active" name="group">
                            <span class="option-text">Active</span>
                        </label>
                        <label class="option">
                            <input class="option-input" type="radio" value="Completed" name="group">
                            <span class="option-text">Completed</span>
                        </label>
                    </div>
                    
                    <div class="clear-completed">
                        <button class="clear-completed-button">Clear completed</button>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
